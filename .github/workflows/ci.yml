name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  formatting:
    name: Code Formatting Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install formatting tools
        run: |
          uv pip install --system black>=24.0.0 isort>=5.13.0

      - name: Check code formatting with black
        run: |
          black --check --diff .

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff .

  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_hrm
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Install coverage
        run: |
          uv pip install --system coverage>=7.0.0

      - name: Create .env file for tests
        run: |
          cat > .env << EOF
          SECRET_KEY=test-secret-key-for-ci-pipeline-${{ github.run_id }}
          DEBUG=True
          DB_NAME=test_hrm
          DB_USER=postgres
          DB_PASSWORD=postgres
          DB_HOST=localhost
          DB_PORT=5432
          JWT_ACCESS_TOKEN_LIFETIME=60
          JWT_REFRESH_TOKEN_LIFETIME=1440
          CORS_ALLOWED_ORIGINS=http://localhost:3000
          EMAIL_HOST_USER=test@example.com
          EMAIL_HOST_PASSWORD=test-password
          DEFAULT_FROM_EMAIL=test@example.com
          EOF

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run tests with coverage
        run: |
          uv run coverage run --source='.' manage.py test --keepdb
        env:
          DJANGO_SETTINGS_MODULE: config.settings

      - name: Generate coverage report
        run: |
          uv run coverage report --fail-under=80

      - name: Generate XML coverage report
        if: always()
        run: |
          uv run coverage xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

      - name: Coverage comment
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 70

