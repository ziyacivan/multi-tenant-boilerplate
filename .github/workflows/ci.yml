name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  formatting:
    name: Code Formatting Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install formatting tools
        run: |
          uv pip install --system black>=24.0.0 isort>=5.13.0

      - name: Check code formatting with black
        run: |
          black --check --diff .

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff .

  # Test jobs using matrix strategy - more efficient
  test-modules:
    name: Test ${{ matrix.module }} module
    runs-on: ubuntu-latest
    needs: formatting
    strategy:
      matrix:
        include:
          - module: auth
            coverage_threshold: 70
          - module: tenants
            coverage_threshold: 0
          - module: users
            coverage_threshold: 0
          - module: employees
            coverage_threshold: 0
          - module: utils
            coverage_threshold: 0

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_hrm_${{ matrix.module }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev

      - name: Create .env file for tests
        run: |
          cat > .env << EOF
          SECRET_KEY=test-secret-key-for-ci-pipeline-${{ github.run_id }}
          DEBUG=True
          DB_NAME=test_hrm_${{ matrix.module }}
          DB_USER=postgres
          DB_PASSWORD=postgres
          DB_HOST=localhost
          DB_PORT=5432
          JWT_ACCESS_TOKEN_LIFETIME=60
          JWT_REFRESH_TOKEN_LIFETIME=1440
          CORS_ALLOWED_ORIGINS=http://localhost:3000
          EMAIL_HOST_USER=test@example.com
          EMAIL_HOST_PASSWORD=test-password
          DEFAULT_FROM_EMAIL=test@example.com
          EOF

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run ${{ matrix.module }} module tests with coverage
        run: |
          uv run coverage run --source='${{ matrix.module }}' manage.py test ${{ matrix.module }} --keepdb
        env:
          DJANGO_SETTINGS_MODULE: config.settings

      - name: Generate coverage report for ${{ matrix.module }}
        run: |
          uv run coverage report --fail-under=${{ matrix.coverage_threshold }}

      - name: Upload ${{ matrix.module }} coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.module }}
          path: .coverage
          retention-days: 30
