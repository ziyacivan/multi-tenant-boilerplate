name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  formatting:
    name: Code Formatting Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Check code formatting with uv
        run: uv format --check

  # This job's purpose is to install dependencies and cache them for the test jobs.
  # It runs in parallel with the formatting check.
  setup_and_cache:
    name: Setup and Cache Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache Python dependencies
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      # Only install if the cache was not restored
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: uv sync --frozen --extra dev

  test-modules:
    name: Test ${{ matrix.module }} module
    runs-on: ubuntu-latest
    # Wait for formatting to pass and dependencies to be cached.
    needs: [formatting, setup_and_cache]
    strategy:
      matrix:
        include:
          - module: auth
            coverage_threshold: 70
          - module: tenants
            coverage_threshold: 0
          - module: users
            coverage_threshold: 0
          - module: employees
            coverage_threshold: 0
          - module: utils
            coverage_threshold: 0

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_hrm_${{ matrix.module }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      # Restore the cached dependencies
      - name: Restore Python dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Create .env file for tests
        run: |
          cat > .env << EOF
          SECRET_KEY=test-secret-key-for-ci-pipeline-${{ github.run_id }}
          DEBUG=True
          DB_NAME=test_hrm_${{ matrix.module }}
          DB_USER=postgres
          DB_PASSWORD=postgres
          DB_HOST=localhost
          DB_PORT=5432
          JWT_ACCESS_TOKEN_LIFETIME=60
          JWT_REFRESH_TOKEN_LIFETIME=1440
          CORS_ALLOWED_ORIGINS=http://localhost:3000
          EMAIL_HOST_USER=test@example.com
          EMAIL_HOST_PASSWORD=test-password
          DEFAULT_FROM_EMAIL=test@example.com
          EOF

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run ${{ matrix.module }} module tests with coverage
        run: |
          uv run coverage run --source='${{ matrix.module }}' manage.py test ${{ matrix.module }} --keepdb
        env:
          DJANGO_SETTINGS_MODULE: config.settings

      - name: List files after coverage run
        run: ls -la

      - name: Generate coverage report for ${{ matrix.module }}
        run: |
          uv run coverage report

      - name: Rename coverage file for combining
        run: mv .coverage .coverage.${{ matrix.module }}

      - name: Upload ${{ matrix.module }} coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.module }}
          path: .coverage.${{ matrix.module }}
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test-modules
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Restore Python dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports
          pattern: coverage-report-*
          merge-multiple: true

      - name: List downloaded files
        run: ls -R coverage-reports

      - name: Combine coverage reports
        run: |
          uv run coverage combine coverage-reports

      - name: Generate total coverage report
        id: coverage-comment
        uses: py-cov-action/python-coverage-comment-action@v3.38
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload total coverage report
        uses: actions/upload-artifact@v4
        with:
          name: total-coverage-report
          path: htmlcov
