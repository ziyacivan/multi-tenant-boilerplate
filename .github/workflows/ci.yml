name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  formatting:
    name: Code Formatting Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install formatting tools
        run: |
          uv pip install --system black>=24.0.0 isort>=5.13.0

      - name: Check code formatting with black
        run: |
          black --check --diff .

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff .

  # Test jobs using matrix strategy - more efficient
  test-modules:
    name: Test ${{ matrix.module }} module
    runs-on: ubuntu-latest
    needs: formatting
    strategy:
      matrix:
        include:
          - module: auth
            coverage_threshold: 70
          - module: tenants
            coverage_threshold: 0
          - module: users
            coverage_threshold: 0
          - module: employees
            coverage_threshold: 0
          - module: utils
            coverage_threshold: 0

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_hrm_${{ matrix.module }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev

      - name: Create .env file for tests
        run: |
          cat > .env << EOF
          SECRET_KEY=test-secret-key-for-ci-pipeline-${{ github.run_id }}
          DEBUG=True
          DB_NAME=test_hrm_${{ matrix.module }}
          DB_USER=postgres
          DB_PASSWORD=postgres
          DB_HOST=localhost
          DB_PORT=5432
          JWT_ACCESS_TOKEN_LIFETIME=60
          JWT_REFRESH_TOKEN_LIFETIME=1440
          CORS_ALLOWED_ORIGINS=http://localhost:3000
          EMAIL_HOST_USER=test@example.com
          EMAIL_HOST_PASSWORD=test-password
          DEFAULT_FROM_EMAIL=test@example.com
          EOF

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run ${{ matrix.module }} module tests with coverage
        run: |
          uv run coverage run --source='${{ matrix.module }}' manage.py test ${{ matrix.module }} --keepdb
        env:
          DJANGO_SETTINGS_MODULE: config.settings

      - name: Generate coverage report for ${{ matrix.module }}
        run: |
          uv run coverage report --fail-under=${{ matrix.coverage_threshold }}

      - name: Upload ${{ matrix.module }} coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.module }}
          path: .coverage
          retention-days: 30

  # Summary job that runs after all test jobs complete
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-modules]
    if: always()

    steps:
      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports
          pattern: coverage-report-*

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install coverage
        run: |
          pip install coverage>=7.0.0

      - name: Debug coverage files
        run: |
          echo "=== Coverage reports directory structure ==="
          find coverage-reports -type f -name "*.coverage" 2>/dev/null || echo "No .coverage files found"
          echo "=== All files in coverage-reports ==="
          find coverage-reports -type f 2>/dev/null || echo "No files found"
          echo "=== Directory listing ==="
          ls -la coverage-reports/ 2>/dev/null || echo "Directory not found"

      - name: Combine coverage reports
        run: |
          # Find all .coverage files in the downloaded artifacts
          COVERAGE_FILES=$(find coverage-reports -name ".coverage" -type f 2>/dev/null || true)
          
          if [ -z "$COVERAGE_FILES" ]; then
            echo "No .coverage files found. Checking for any coverage files..."
            COVERAGE_FILES=$(find coverage-reports -type f 2>/dev/null || true)
          fi
          
          if [ -z "$COVERAGE_FILES" ]; then
            echo "No coverage files found at all. Creating empty coverage report."
            echo '<?xml version="1.0" ?><coverage version="1.0"><sources><source>.</source></sources><packages></packages></coverage>' > coverage.xml
            exit 0
          fi
          
          echo "Found coverage files:"
          echo "$COVERAGE_FILES"
          
          # Copy all coverage files to current directory with unique names
          COUNTER=1
          for file in $COVERAGE_FILES; do
            if [ -f "$file" ]; then
              cp "$file" ".coverage.$COUNTER"
              echo "Copied $file to .coverage.$COUNTER"
              COUNTER=$((COUNTER + 1))
            fi
          done
          
          if [ $COUNTER -eq 1 ]; then
            echo "No valid coverage files found. Creating empty coverage report."
            echo '<?xml version="1.0" ?><coverage version="1.0"><sources><source>.</source></sources><packages></packages></coverage>' > coverage.xml
            exit 0
          fi
          
          # Combine all coverage files
          coverage combine .coverage.*
          
          # Generate combined report
          coverage report --show-missing
          
          # Generate XML for PR comments
          coverage xml

      - name: Upload combined coverage report
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage-report
          path: coverage.xml
          retention-days: 30

      - name: Coverage comment
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 70

